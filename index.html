<div class="container right-panel-active">

    <div class="container__form container--signup">
        <form action="#" class="form" id="form1">
            <h2 class="form__title">Sign Up</h2>
            <input type="text" placeholder="User" class="input" name="nickname">
            <input type="email" placeholder="Email" class="input" name="email">
            <input type="password" placeholder="Password" class="input" name="password">
            <input type="password" placeholder="Password" class="input" name="password_check">
            <button class="btn">Sign Up</button>
        </form>
    </div>

    <div class="container__form container--signin">
        <form action="#" class="form" id="form2">
            <h2 class="form__title">Sign In</h2>
            <input type="email" placeholder="Email" class="input" name="email">
            <input type="password" placeholder="Password" class="input" name="password">
            <a href="#" class="link" id="forgotPassword">Forgot your password?</a>
            <button class="btn">Sign In</button>
        </form>
    </div>

    <div class="container__form container--forgot">
        <form action="#" class="form" id="form3">
            <h2 class="form__title">Enter your email address</h2>
            <input type="email" placeholder="Email" class="input" name="email">
            <button class="btn" id="send">Send</button>
        </form>
    </div>

    <div class="container__overlay">
        <div class="overlay">
            <div class="overlay__panel overlay--left">
                <button class="btn" id="signIn">Sign In</button>
            </div>
            <div class="overlay__panel overlay--right">
                <button class="btn" id="signUp">Sign Up</button>
            </div>
        </div>
    </div>
</div>

<script src="./js/index.js"></script>

</body>

</html>
